<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="city-info">
        <form action="">
          <label for="search"></label>
          <input type="search" placeholder="Search city" />
          <button class="search-btn">Search</button>
        </form>
        <h1 class="city-header"></h1>
        <h2 class="current-temp"></h2>
        <h3 class="condition-text"></h3>
        <img class="current-day-icon" src="#" alt="">
      </div>
      <div class="three-day"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
