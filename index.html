<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <button id="unit">Â°F</button>
    <div class="container">
      <div class="current-city-info">
        <form action="">
          <label for="search"> </label>
          <input type="search" id="search" placeholder="Search city" required />
          <button class="search-btn"></button>
        </form>
        <h1 class="city-header"></h1>
        <h2 class="current-temp"></h2>
        <h3 class="condition-text"></h3>
        <img class="current-day-icon" src="#" alt="" />
      </div>
      <div class="three-day">
        <h2>Three Day Forecast</h2>
        <div class="week-container">
          <div class="days one">
            <div class="date-container"></div>
            <img class="day-icon" src="" alt="" />
            <div class="max-min">
              <p class="max-num"></p>
              <p class="min-num"></p>
            </div>
          </div>
          <div class="days two">
            <div class="date-container"></div>
            <img class="day-icon" src="" alt="" />
            <div class="max-min">
              <p class="max-num"></p>
              <p class="min-num"></p>
            </div>
          </div>
          <div class="days three">
            <div class="date-container"></div>
            <img class="day-icon" src="" alt="" />
            <div class="max-min">
              <p class="max-num"></p>
              <p class="min-num"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
